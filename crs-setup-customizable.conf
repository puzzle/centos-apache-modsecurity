# -- [[ Paranoia Level Initialization ]] ---------------------------------------
SecAction \
  "id:900000,\
   phase:1,\
   nolog,\
   pass,\
   t:none,\
   setvar:tx.paranoia_level=${PARANOIA}"


SecAction \
  "id:900001,\
   phase:1,\
   nolog,\
   pass,\
   t:none,\
   setvar:tx.executing_paranoia_level=${EXECUTING_PARANOIA}"


# -- [[ Enforce Body Processor URLENCODED ]] -----------------------------------
SecAction \
  "id:900010,\
   phase:1,\
   nolog,\
   pass,\
   t:none,\
   setvar:tx.enforce_bodyproc_urlencoded=${MODSEC_ENFORCE_BODYPROC_URLENCODED}"

# -- [[ Anomaly Mode Blocking Threshold Levels ]] ------------------------------
SecAction \
 "id:900110,\
  phase:1,\
  nolog,\
  pass,\
  t:none,\
  setvar:tx.inbound_anomaly_score_threshold=${ANOMALY_INBOUND},\
  setvar:tx.outbound_anomaly_score_threshold=${ANOMALY_OUTBOUND}"

# -- [[ HTTP Policy Settings ]] ------------------------------------------------
# HTTP methods that a client is allowed to use.
SecAction \
 "id:900200,\
  phase:1,\
  nolog,\
  pass,\
  t:none,\
  setvar:'tx.allowed_methods=${MODSEC_ALLOWED_METHODS}'"

# Content-Types that a client is allowed to send in a request.
SecAction \
 "id:900220,\
  phase:1,\
  nolog,\
  pass,\
  t:none,\
  setvar:'tx.allowed_request_content_type=${MODSEC_ALLOWED_REQUEST_CONTENT_TYPE}'"

# Allowed HTTP versions.
SecAction \
 "id:900230,\
  phase:1,\
  nolog,\
  pass,\
  t:none,\
  setvar:'tx.allowed_http_versions=${MODSEC_ALLOWED_HTTP_VERSIONS}'"

# Forbidden file extensions.
SecAction \
 "id:900240,\
  phase:1,\
  nolog,\
  pass,\
  t:none,\
  setvar:'tx.restricted_extensions=${MODSEC_RESTRICTED_EXTENSIONS}'"

# Forbidden request headers.
SecAction \
 "id:900250,\
  phase:1,\
  nolog,\
  pass,\
  t:none,\
  setvar:'tx.restricted_headers=${MODSEC_RESTRICTED_HEADERS}'"

# File extensions considered static files.
SecAction \
 "id:900260,\
  phase:1,\
  nolog,\
  pass,\
  t:none,\
  setvar:'tx.static_extensions=${MODSEC_STATIC_EXTENSIONS}'"

# Locations that will be inspected to enforce only images and documents uploads.
# Default: /wp-admin/upload.php /wp-admin/media-new.php
#SecAction \
# "id:900270,\
#  phase:1,\
#  nolog,\
#  pass,\
#  t:none,\
#  setvar:'tx.protected_uploads=#/wp-admin/upload.php# #/wp-admin/media-new.php#'"

# Content-Types charsets that a client is allowed to send in a request.
SecAction \
 "id:900280,\
  phase:1,\
  nolog,\
  pass,\
  t:none,\
  setvar:'tx.allowed_request_content_type_charset=${MODSEC_ALLOWED_REQUEST_CONTENT_TYPE_CHARSET}'"

# -- [[ HTTP Argument/Upload Limits ]] -----------------------------------------
# Block request if number of arguments is too high
# Default: unlimited
SecAction \
 "id:900300,\
  phase:1,\
  nolog,\
  pass,\
  t:none,\
  setvar:tx.max_num_args=${MODSEC_MAX_NUM_ARGS}"

# Block request if the length of any argument name is too high
# Default: unlimited
# Example: 100
# Uncomment this rule to set a limit.
SecAction \
 "id:900310,\
  phase:1,\
  nolog,\
  pass,\
  t:none,\
  setvar:tx.arg_name_length=${MODSEC_ARG_NAME_LENGTH}"

# Block request if the length of any argument value is too high
# Default: unlimited
# Example: 400
# Uncomment this rule to set a limit.
SecAction \
 "id:900320,\
  phase:1,\
  nolog,\
  pass,\
  t:none,\
  setvar:tx.arg_length=${MODSEC_ARG_LENGTH}"

# Block request if the total length of all combined arguments is too high
# Default: unlimited
# Example: 64000
# Uncomment this rule to set a limit.
SecAction \
 "id:900330,\
  phase:1,\
  nolog,\
  pass,\
  t:none,\
  setvar:tx.total_arg_length=${MODSEC_TOTAL_ARG_LENGTH}"

# Block request if the file size of any individual uploaded file is too high
# Default: unlimited
# Example: 1048576
# Uncomment this rule to set a limit.
SecAction \
 "id:900340,\
  phase:1,\
  nolog,\
  pass,\
  t:none,\
  setvar:tx.max_file_size=${MODSEC_MAX_FILE_SIZE}"

# Block request if the total size of all combined uploaded files is too high
# Default: unlimited
# Example: 1048576
# Uncomment this rule to set a limit.
#SecAction \
# "id:900350,\
#  phase:1,\
#  nolog,\
#  pass,\
#  t:none,\
#  setvar:tx.combined_file_sizes=${MODSEC_COMBINED_FILE_SIZES}"


# -- [[ Collection timeout ]] --------------------------------------------------
SecCollectionTimeout 600


# -- [[ End of setup ]] --------------------------------------------------------
# THIS IS SET BY ORIGINAL CRS-SETUP.CONF!
SecAction \
 "id:900990,\
  phase:1,\
  nolog,\
  pass,\
  t:none,\
  setvar:tx.crs_setup_version=330"

